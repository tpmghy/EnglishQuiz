<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript クイズゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="version-info">
        <span id="app-version"></span>
        <span id="html-version"></span>
        <span id="css-version"></span>
        <span id="csv-version"></span>
    </div>

    <div id="selection-container">
        <h1>英語クイズ - 単元選択</h1>
        <div id="topic-selection">
            <button class="selection-btn" data-topic="iamyouare">I am / You are</button>
            <button class="selection-btn" data-topic="heshe">He / She</button>
        </div>
    </div>

    <div id="quiz-container" style="display: none;">
        <div id="topic-header">
            <h2 id="current-topic-name">単元名</h2>
        </div>
        <div id="progress-container">
            <div id="progress-info">
                <span id="progress-text">問題 1 / 4</span>
            </div>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>
        <div id="question-container">
            <h2 id="question-text">問題</h2>
            <div id="options-container"></div>
            <div id="hint-container">
                <button id="hint-btn" class="hint-btn">ヒントを見る</button>
                <p id="hint-text" style="display: none;"></p>
            </div>
            <div id="feedback-container">
                <p id="feedback-text"></p>
                <p id="explanation-text" style="display: none;"></p>
                <button id="next-btn" style="display: none;">次の問題</button>
            </div>
        </div>
    </div>
    
    <div id="result-container" style="display: none;">
        <h2>クイズ終了！</h2>
        <p>あなたのスコアは <span id="score-text">0</span> / <span id="total-text">0</span> です。</p>
        <div id="detailed-results-container">
            <h3>結果の詳細</h3>
            <div id="detailed-results-list"></div>
        </div>
        <div id="share-container">
            <h3>結果を共有する</h3>
            <button id="share-btn" class="share-btn">共有</button>
            <button id="copy-btn" class="share-btn">コピー</button>
            <a id="email-btn" class="share-btn" href="#">メール</a>
            <p id="copy-feedback"></p>
        </div>

        <!-- ▼▼▼ ここから変更 ▼▼▼ -->
        <div id="action-buttons-container">
            <button id="retry-btn">単元選択に戻る</button>
            <button id="review-btn" style="display: none;">ヒント/間違いを復習</button>
        </div>
        <!-- ▲▲▲ ここまで変更 ▲▲▲ -->
    </div>

    <script src="script.js"></script>
</body>
</html>
