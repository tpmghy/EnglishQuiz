<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript クイズゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="version-info">
        <span id="app-version"></span>
        <span id="html-version"></span>
        <span id="css-version"></span>
        <span id="csv-version"></span>
    </div>

    <div id="selection-container">
        <!-- ... (変更なし) ... -->
    </div>

    <div id="quiz-container" style="display: none;">
        <!-- ... (変更なし) ... -->
    </div>
    
    <div id="result-container" style="display: none;">
        <h2>クイズ終了！</h2>
        <p>あなたのスコアは <span id="score-text">0</span> / <span id="total-text">0</span> です。</p>
        <div id="detailed-results-container">
            <h3>結果の詳細</h3>
            <div id="detailed-results-list"></div>
        </div>
        <div id="share-container">
            <h3>結果を共有する</h3>
            <button id="share-btn" class="share-btn">共有</button>
            <button id="copy-btn" class="share-btn">コピー</button>
            <a id="email-btn" class="share-btn" href="#">メール</a>
            <p id="copy-feedback"></p>
        </div>

        <!-- ▼▼▼ ここから変更 ▼▼▼ -->
        <div id="action-buttons-container">
            <button id="retry-btn">単元選択に戻る</button>
            <button id="review-btn" style="display: none;">ヒント/間違いを復習</button>
        </div>
        <!-- ▲▲▲ ここまで変更 ▲▲▲ -->
    </div>

    <script src="script.js"></script>
</body>
</html>
