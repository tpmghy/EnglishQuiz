<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript クイズゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="version-info">
        <span id="app-version"></span>
        <span id="html-version"></span>
        <span id="css-version"></span>
        <span id="csv-version"></span>
    </div>

    <div id="selection-container">
        <div id="resume-container" style="display: none;">
            <p id="resume-message"></p>
            <button id="resume-btn" class="selection-btn resume">続きから始める</button>
            <button id="clear-progress-btn" class="clear-btn">はじめからやり直す</button>
        </div>
        <div id="new-quiz-container">
            <h1>どちらを学びますか？</h1>
            <div id="selection-buttons">
                <button class="selection-btn" data-topic="iamyouare">I am / You are</button>
                <button class="selection-btn" data-topic="heshe">He is / She is</button>
            </div>
        </div>
    </div>

    <div id="quiz-container" style="display: none;">
        <div id="quiz-header">
            <h2 id="current-topic-name"></h2>
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <p id="progress-text"></p>
        </div>
        <h1 id="question-text">ここに問題文が表示されます</h1>
        <div id="hint-area">
            <button id="hint-btn">ヒントを見る</button>
        </div>
        <div id="options-container"></div>
        <div id="feedback-container">
            <p id="hint-text"></p>
            <p id="feedback-text"></p>
            <p id="explanation-text"></p>
        </div>
        <button id="next-btn" style="display: none;">次の問題へ</button>
    </div>
    
    <div id="result-container" style="display: none;">
        <h2>クイズ終了！</h2>
        <p>あなたのスコアは <span id="score-text">0</span> / <span id="total-text">0</span> です。</p>
        <div id="detailed-results-container">
            <h3>結果の詳細</h3>
            <div id="detailed-results-list"></div>
        </div>
        <div id="share-container">
            <h3>結果を共有する</h3>
            <button id="share-btn" class="share-btn">共有</button>
            <button id="copy-btn" class="share-btn">コピー</button>
            <a id="email-btn" class="share-btn" href="#">メール</a>
            <p id="copy-feedback"></p>
        </div>
        <div id="action-buttons-container">
            <button id="retry-btn">単元選択に戻る</button>
            <button id="review-btn" style="display: none;">ヒント/間違いを復習</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
